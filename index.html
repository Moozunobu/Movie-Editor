<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Video Editor - Full Trim & Split</title>
    <style>
        :root {
            --bg: #111; --panel: #222; --accent: #007aff; --red: #ff3b30; --text: #eee; --border: #333;
        }
        body {
            background: var(--bg); color: var(--text); font-family: sans-serif;
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            user-select: none; -webkit-user-select: none;
        }

        /* „É¨„Ç§„Ç¢„Ç¶„Éà */
        #top-area { display: flex; flex: 1; min-height: 0; }
        #preview-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; position: relative; }
        #inspector { width: 280px; background: var(--panel); border-left: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        canvas { max-width: 95%; max-height: 75%; background: #000; box-shadow: 0 0 30px rgba(0,0,0,0.5); touch-action: none; }

        /* „Çø„Ç§„É†„É©„Ç§„É≥ */
        #timeline-container { height: 350px; background: #1a1a1a; border-top: 1px solid var(--border); position: relative; overflow: hidden; }
        #time-ruler { height: 40px; background: #252525; border-bottom: 1px solid var(--border); position: relative; touch-action: none; }
        #track-area { position: relative; height: calc(100% - 40px); overflow-x: auto; overflow-y: hidden; touch-action: pan-x; }
        .track { height: 80px; border-bottom: 1px solid var(--border); position: relative; width: 5000px; }

        /* „ÇØ„É™„ÉÉ„Éó */
        .clip {
            position: absolute; height: 60px; top: 10px; background: var(--accent);
            border-radius: 8px; color: white; display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: bold; touch-action: none; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .clip.text { background: #5856d6; }
        .clip.selected { outline: 3px solid white; z-index: 10; }
        
        /* ‰∏°Á´Ø„Éà„É™„Éü„É≥„Ç∞„Éè„É≥„Éâ„É´ */
        .handle {
            position: absolute; top: 0; width: 25px; height: 100%; background: rgba(255,255,255,0.15);
            cursor: ew-resize; display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold;
        }
        .handle-l { left: 0; border-radius: 8px 0 0 8px; }
        .handle-r { right: 0; border-radius: 0 8px 8px 0; }

        /* ÂÜçÁîü„Éò„ÉÉ„Éâ */
        #playhead { position: absolute; top: 0; bottom: 0; width: 2px; background: var(--red); z-index: 100; pointer-events: none; }
        #playhead-handle {
            position: absolute; top: 0; left: -20px; width: 40px; height: 40px;
            cursor: grab; z-index: 101; display: flex; justify-content: center; touch-action: none;
        }
        #playhead-handle::after { content: ''; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 15px solid var(--red); }

        /* „Ç§„É≥„Çπ„Éö„ÇØ„ÇøUI */
        .ui-group { margin-bottom: 20px; }
        .ui-group label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 100%; height: 45px; border-radius: 8px; background: none; cursor: pointer; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid var(--border); border-radius: 8px; }
        input[type="text"], select { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; font-size: 15px; box-sizing: border-box; }

        /* „ÉÑ„Éº„É´„Éê„Éº */
        .toolbar { display: flex; gap: 20px; margin-top: 20px; align-items: center; }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--border); background: var(--panel); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-round:active { background: var(--accent); border-color: var(--accent); }
        .btn-round svg { width: 24px; height: 24px; fill: currentColor; }
        .btn-rect { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="top-area">
    <div id="preview-section">
        <canvas id="mainCanvas"></canvas>
        <div class="toolbar">
            <button class="btn-round" id="btnPlay"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
            <button class="btn-round" id="btnSplit" style="color:var(--red)"><svg viewBox="0 0 24 24"><path d="M21 2l-2 2-7.79 7.79-3.12-3.12L3 14l5 5 4.49-4.49L17 19l5-5-1-1z"/></svg></button>
            <div style="display:flex; align-items:center; gap:10px; background:var(--panel); padding:5px 15px; border-radius:25px; border:1px solid var(--border);">
                <span style="font-size:11px; color:#888;">SPEED</span>
                <input type="range" id="speedRange" min="0.5" max="2.0" step="0.1" value="1.0" style="width:70px">
                <b id="speedLabel" style="font-size:13px; width:35px; text-align:right;">1.0x</b>
            </div>
        </div>
    </div>

    <div id="inspector">
        <h3 style="font-size:14px; margin-top:0">INSPECTOR</h3>
        <div id="edit-controls" style="display:none">
            <div id="text-only">
                <div class="ui-group"><label>„ÉÜ„Ç≠„Çπ„ÉàÂÜÖÂÆπ</label><input type="text" id="inpText"></div>
                <div style="display:flex; gap:10px">
                    <div class="ui-group" style="flex:1"><label>ÊñáÂ≠óËâ≤</label><input type="color" id="inpColor"></div>
                    <div class="ui-group" style="flex:1"><label>Êû†Á∑öËâ≤</label><input type="color" id="inpStroke"></div>
                </div>
            </div>
            <div class="ui-group">
                <label>„Ç®„Éï„Çß„ÇØ„Éà</label>
                <select id="inpEffect">
                    <option value="none">„Å™„Åó</option>
                    <option value="grayscale(100%)">„É¢„Éé„ÇØ„É≠</option>
                    <option value="sepia(100%)">„Çª„Éî„Ç¢</option>
                    <option value="blur(8px)">„Åº„Åã„Åó</option>
                    <option value="fade">„Éï„Çß„Éº„Éâ</option>
                </select>
            </div>
        </div>
        <button class="btn-rect" onclick="document.getElementById('fileInp').click()">+ ÂãïÁîª„ÇíËøΩÂä†</button>
        <button class="btn-rect" style="background:#444" onclick="addText()">+ „ÉÜ„Ç≠„Çπ„Éà„ÇíËøΩÂä†</button>
        <input type="file" id="fileInp" hidden accept="video/*" multiple>
    </div>
</div>

<div id="timeline-container">
    <div id="time-ruler"><div id="playhead-handle"></div></div>
    <div id="track-area">
        <div id="playhead"></div>
        <div class="track" id="textTrack"></div>
        <div class="track" id="videoTrack"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const playhead = document.getElementById('playhead');
    const phHandle = document.getElementById('playhead-handle');
    const trackArea = document.getElementById('track-area');
    const speedRange = document.getElementById('speedRange');
    const speedLabel = document.getElementById('speedLabel');
    
    let clips = [];
    let selectedClip = null;
    let currentTime = 0;
    let isPlaying = false;
    let playbackRate = 1.0;
    let pixelsPerSecond = 60;

    class Clip {
        constructor(id, type, source, duration, trackId) {
            this.id = id; this.type = type; this.source = source;
            this.start = 0; this.duration = duration; this.offset = 0;
            this.trackId = trackId; this.effect = "none";
            this.text = "New Text"; this.x = 640; this.y = 360;
            this.color = "#ffffff"; this.stroke = "#000000";
            this.dom = this.createDOM();
        }

        createDOM() {
            const div = document.createElement('div');
            div.className = `clip ${this.type}`;
            div.innerHTML = `<div class="handle handle-l">„Äà</div><span></span><div class="handle handle-r">„Äâ</div>`;
            
            // „ÇØ„É™„ÉÉ„ÉóÁßªÂãï
            div.addEventListener('pointerdown', (e) => {
                if (e.target.classList.contains('handle')) return;
                e.stopPropagation(); selectClip(this);
                const startX = e.clientX, startT = this.start;
                const onMove = (me) => { this.start = Math.max(0, startT + (me.clientX - startX) / pixelsPerSecond); this.updateUI(); render(); };
                const onUp = () => window.removeEventListener('pointermove', onMove);
                window.addEventListener('pointermove', onMove);
                window.addEventListener('pointerup', onUp, {once:true});
            });

            // Â∑¶Á´Ø„Éà„É™„Éü„É≥„Ç∞ (ÂÖàÈ†≠„ÇíÁü≠„Åè„Åô„Çã)
            div.querySelector('.handle-l').addEventListener('pointerdown', (e) => {
                e.stopPropagation();
                const startX = e.clientX, startT = this.start, startDur = this.duration, startOff = this.offset;
                const onMove = (me) => {
                    const diff = (me.clientX - startX) / pixelsPerSecond;
                    const realDiff = Math.min(diff, startDur - 0.2); // ÊúÄ‰Ωé0.2ÁßíÊÆã„Åô
                    this.start = startT + realDiff;
                    this.duration = startDur - realDiff;
                    if (this.type === 'video') this.offset = startOff + realDiff; // ÂãïÁîª„ÅÆÂÜçÁîüÈñãÂßã‰ΩçÁΩÆ„Çí„Ç∫„É©„Åô
                    this.updateUI(); render();
                };
                window.addEventListener('pointermove', onMove);
                window.addEventListener('pointerup', () => window.removeEventListener('pointermove', onMove), {once:true});
            });

            // Âè≥Á´Ø„Éà„É™„Éü„É≥„Ç∞ (Êú´Â∞æ„ÇíÁü≠„Åè„Åô„Çã)
            div.querySelector('.handle-r').addEventListener('pointerdown', (e) => {
                e.stopPropagation();
                const startX = e.clientX, startDur = this.duration;
                const onMove = (me) => {
                    this.duration = Math.max(0.2, startDur + (me.clientX - startX) / pixelsPerSecond);
                    this.updateUI(); render();
                };
                window.addEventListener('pointermove', onMove);
                window.addEventListener('pointerup', () => window.removeEventListener('pointermove', onMove), {once:true});
            });

            return div;
        }

        updateUI() {
            this.dom.style.left = (this.start * pixelsPerSecond) + "px";
            this.dom.style.width = (this.duration * pixelsPerSecond) + "px";
            this.dom.querySelector('span').innerText = this.type === 'video' ? 'üé¨ VIDEO' : 'T ' + this.text;
        }
    }

    // ÂÜçÁîü„Éò„ÉÉ„ÉâÁßªÂãï
    phHandle.addEventListener('pointerdown', (e) => {
        e.stopPropagation(); isPlaying = false;
        const onMove = (me) => {
            const rect = document.getElementById('time-ruler').getBoundingClientRect();
            currentTime = Math.max(0, (me.clientX - rect.left + trackArea.scrollLeft) / pixelsPerSecond);
            updatePlayheadUI(); render();
        };
        window.addEventListener('pointermove', onMove);
        window.addEventListener('pointerup', () => window.removeEventListener('pointermove', onMove), {once:true});
    });

    function updatePlayheadUI() {
        const x = currentTime * pixelsPerSecond;
        playhead.style.left = x + "px";
        phHandle.style.left = (x - trackArea.scrollLeft) + "px";
    }
    trackArea.addEventListener('scroll', updatePlayheadUI);

    // „ÉÜ„Ç≠„Çπ„Éà„Éâ„É©„ÉÉ„Ç∞
    canvas.addEventListener('pointerdown', (e) => {
        if (!selectedClip || selectedClip.type !== 'text') return;
        const rect = canvas.getBoundingClientRect(), scale = canvas.width / rect.width;
        const startX = (e.clientX - rect.left) * scale, startY = (e.clientY - rect.top) * scale;
        if (Math.abs(startX - selectedClip.x) < 200 && Math.abs(startY - selectedClip.y) < 100) {
            const onMove = (me) => { selectedClip.x = (me.clientX - rect.left) * scale; selectedClip.y = (me.clientY - rect.top) * scale; render(); };
            window.addEventListener('pointermove', onMove);
            window.addEventListener('pointerup', () => window.removeEventListener('pointermove', onMove), {once:true});
        }
    });

    // „ÇØ„É™„ÉÉ„ÉóËøΩÂä†„ÉªÈÅ∏Êäû
    document.getElementById('fileInp').onchange = async (e) => {
        for (let file of e.target.files) {
            const v = document.createElement('video'); v.src = URL.createObjectURL(file); v.muted = true;
            await new Promise(r => v.onloadedmetadata = r);
            const clip = new Clip(Date.now(), 'video', v, v.duration, 'videoTrack');
            clip.start = currentTime; clips.push(clip);
            document.getElementById(clip.trackId).appendChild(clip.dom); clip.updateUI();
        }
        render();
    };

    function addText() {
        const clip = new Clip(Date.now(), 'text', null, 5, 'textTrack');
        clip.start = currentTime; clips.push(clip);
        document.getElementById(clip.trackId).appendChild(clip.dom); clip.updateUI(); render();
    }

    function selectClip(clip) {
        if (selectedClip) selectedClip.dom.classList.remove('selected');
        selectedClip = clip; clip.dom.classList.add('selected');
        document.getElementById('edit-controls').style.display = 'block';
        document.getElementById('text-only').style.display = clip.type === 'text' ? 'block' : 'none';
        document.getElementById('inpText').value = clip.text;
        document.getElementById('inpColor').value = clip.color;
        document.getElementById('inpStroke').value = clip.stroke;
        document.getElementById('inpEffect').value = clip.effect;
    }

    ['inpText', 'inpColor', 'inpStroke', 'inpEffect'].forEach(id => {
        document.getElementById(id).oninput = (e) => {
            if (!selectedClip) return;
            const val = e.target.value;
            if (id === 'inpText') selectedClip.text = val;
            if (id === 'inpColor') selectedClip.color = val;
            if (id === 'inpStroke') selectedClip.stroke = val;
            if (id === 'inpEffect') selectedClip.effect = val;
            selectedClip.updateUI(); render();
        };
    });

    // „É¨„É≥„ÉÄ„É™„É≥„Ç∞
    function render() {
        if (canvas.width !== 1280) { canvas.width = 1280; canvas.height = 720; }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        clips.filter(c => currentTime >= c.start && currentTime <= c.start + c.duration).forEach(clip => {
            ctx.save();
            if (clip.effect === 'fade') { const inT = currentTime - clip.start, outT = (clip.start + clip.duration) - currentTime; ctx.globalAlpha = Math.min(1, inT/0.5, outT/0.5); }
            else if (clip.effect !== 'none') ctx.filter = clip.effect;
            if (clip.type === 'video') { clip.source.currentTime = clip.offset + (currentTime - clip.start); ctx.drawImage(clip.source, 0, 0, canvas.width, canvas.height); }
            else { ctx.font = "bold 80px sans-serif"; ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.strokeStyle = clip.stroke; ctx.lineWidth = 12; ctx.strokeText(clip.text, clip.x, clip.y); ctx.fillStyle = clip.color; ctx.fillText(clip.text, clip.x, clip.y); }
            ctx.restore();
        });
    }

    // „Çπ„Éî„Éº„ÉâÊõ¥Êñ∞
    speedRange.oninput = (e) => { playbackRate = parseFloat(e.target.value); speedLabel.innerText = playbackRate.toFixed(1) + "x"; };

    // ÂÜçÁîü
    document.getElementById('btnPlay').onclick = () => {
        isPlaying = !isPlaying;
        if (isPlaying) {
            let last = performance.now();
            const loop = (now) => {
                if (!isPlaying) return;
                currentTime += (now - last) / 1000 * playbackRate;
                last = now; updatePlayheadUI(); render(); requestAnimationFrame(loop);
            };
            requestAnimationFrame(loop);
        }
    };

    // ÂàÜÂâ≤ („Éì„Éá„Ç™„Éª„ÉÜ„Ç≠„Çπ„Éà‰∏°ÂØæÂøú)
    document.getElementById('btnSplit').onclick = () => {
        if (!selectedClip) return;
        const splitPoint = currentTime - selectedClip.start;
        if (splitPoint <= 0.2 || splitPoint >= selectedClip.duration - 0.2) return;
        
        const newClip = new Clip(Date.now(), selectedClip.type, selectedClip.source, selectedClip.duration - splitPoint, selectedClip.trackId);
        newClip.start = currentTime;
        newClip.offset = selectedClip.offset + splitPoint; // ÂãïÁîªÁî®
        newClip.text = selectedClip.text; // „ÉÜ„Ç≠„Çπ„ÉàÁî®
        newClip.x = selectedClip.x; newClip.y = selectedClip.y;
        newClip.color = selectedClip.color; newClip.stroke = selectedClip.stroke;

        selectedClip.duration = splitPoint;
        clips.push(newClip);
        document.getElementById(newClip.trackId).appendChild(newClip.dom);
        selectedClip.updateUI(); newClip.updateUI(); render();
    };
</script>

</body>
</html>
