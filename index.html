<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Web Video Editor</title>
    <style>
        :root { --bg: #1a1a1a; --panel: #2d2d2d; --accent: #00a2ff; --text: #eee; --handle: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; touch-action: none; }

        /* 上部レイアウト */
        #top-panel { display: flex; flex: 1; min-height: 0; border-bottom: 2px solid #000; }
        #library-panel { width: 200px; background: var(--panel); border-right: 1px solid #111; padding: 10px; overflow-y: auto; font-size: 13px; }
        #preview-container { flex: 2; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        canvas { max-width: 95%; max-height: 80%; background: #111; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #inspector-panel { width: 250px; background: var(--panel); border-left: 1px solid #111; padding: 15px; overflow-y: auto; font-size: 13px; }

        /* タイムライン */
        #timeline-outer { height: 350px; background: #222; overflow-x: auto; overflow-y: hidden; position: relative; border-top: 1px solid #444; }
        #timeline-content { position: relative; width: 5000px; height: 100%; }
        #time-ruler { height: 30px; background: #333; border-bottom: 1px solid #444; width: 100%; cursor: ew-resize; }
        .track { height: 70px; border-bottom: 1px solid #333; position: relative; width: 100%; background: rgba(255,255,255,0.02); display: flex; align-items: center; }
        
        /* クリップ */
        .clip { position: absolute; height: 50px; background: var(--accent); border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); overflow: hidden; font-size: 11px; color: white; padding: 5px; box-sizing: border-box; cursor: move; touch-action: none; }
        .clip.text { background: #673ab7; }
        .clip.selected { outline: 2px solid #fff; z-index: 10; }
        
        /* 端っこのハンドル（長さ調整） */
        .handle-r { position: absolute; right: 0; top: 0; bottom: 0; width: 15px; background: rgba(255,255,255,0.2); cursor: col-resize; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* 再生ヘッド */
        #playhead { position: absolute; top: 0; bottom: 0; width: 2px; background: #ff3b30; z-index: 1000; pointer-events: none; }
        #playhead::after { content: ''; position: absolute; top: 0; left: -7px; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 10px solid #ff3b30; }

        /* UIパーツ */
        .btn { background: #444; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-bottom: 5px; width: 100%; font-size: 13px; }
        .btn:active { background: var(--accent); }
        .group { margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        label { display: block; margin-bottom: 3px; color: #aaa; font-size: 11px; }
        input[type="color"] { width: 100%; height: 30px; border: none; background: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="top-panel">
    <div id="library-panel">
        <p><b>MEDIA LIBRARY</b></p>
        <p id="videoCount">動画: 0本</p>
        <div id="videoList" style="font-size: 11px; color: #888;"></div>
        <button class="btn" style="margin-top:10px" onclick="document.getElementById('fileVideo').click()">+ 動画を追加</button>
        <button class="btn" onclick="addText()">+ テキストを追加</button>
        <input type="file" id="fileVideo" hidden accept="video/*" multiple>
    </div>

    <div id="preview-container">
        <canvas id="mainCanvas"></canvas>
        <div style="margin-top:10px; display:flex; gap:10px;">
            <button class="btn" id="btnPlay" style="width:100px;">PLAY</button>
            <button class="btn" id="btnSplit" style="background:#d32f2f; width:100px;">SPLIT</button>
        </div>
    </div>
    
    <div id="inspector-panel">
        <p><b>INSPECTOR</b></p>
        <div id="no-selection" style="color:#666">クリップを選択してください</div>
        <div id="text-controls" style="display:none">
            <div class="group">
                <label>テキスト内容</label>
                <input type="text" id="inspectText" class="btn">
            </div>
            <div class="group">
                <label>文字色</label>
                <input type="color" id="inspectColor">
            </div>
            <div class="group">
                <label>枠線の色</label>
                <input type="color" id="inspectStrokeColor">
            </div>
            <div class="group">
                <label>枠線の太さ</label>
                <input type="range" id="inspectStrokeWidth" min="0" max="20" value="0">
            </div>
        </div>
        <button id="btnExport" class="btn" style="margin-top:20px; background: #0078d4;">プロジェクト保存(WebM)</button>
        <p id="status"></p>
    </div>
</div>

<div id="timeline-outer">
    <div id="time-ruler"></div>
    <div id="timeline-content">
        <div id="playhead"></div>
        <div class="track" id="textTrack"></div>
        <div class="track" id="videoTrack"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const timelineOuter = document.getElementById('timeline-outer');
    const timelineContent = document.getElementById('timeline-content');
    const playhead = document.getElementById('playhead');
    
    let clips = [];
    let selectedClip = null;
    let currentTime = 0;
    let isPlaying = false;
    let pixelsPerSecond = 50;

    // --- 1. クリップクラス ---
    class Clip {
        constructor(id, type, source, duration, trackId) {
            this.id = id;
            this.type = type;
            this.source = source;
            this.start = 0;
            this.duration = duration;
            this.offset = 0;
            this.trackId = trackId;
            // テキスト初期設定
            this.text = "New Text";
            this.color = "#ffffff";
            this.strokeColor = "#000000";
            this.strokeWidth = 2;
            this.dom = this.createDOM();
        }

        createDOM() {
            const div = document.createElement('div');
            div.className = `clip ${this.type}`;
            div.innerHTML = `<span></span><div class="handle-r">|</div>`;
            div.addEventListener('pointerdown', (e) => selectClip(this, e));
            
            // 右端ドラッグ（長さ調節）
            const handle = div.querySelector('.handle-r');
            handle.addEventListener('pointerdown', (e) => {
                e.stopPropagation();
                let startX = e.clientX;
                let startDur = this.duration;
                const onMove = (me) => {
                    const diff = (me.clientX - startX) / pixelsPerSecond;
                    this.duration = Math.max(0.1, startDur + diff);
                    this.updateUI();
                    render();
                };
                const onUp = () => {
                    window.removeEventListener('pointermove', onMove);
                    window.removeEventListener('pointerup', onUp);
                };
                window.addEventListener('pointermove', onMove);
                window.addEventListener('pointerup', onUp);
            });

            return div;
        }

        updateUI() {
            this.dom.style.left = (this.start * pixelsPerSecond) + "px";
            this.dom.style.width = (this.duration * pixelsPerSecond) + "px";
            this.dom.querySelector('span').innerText = (this.type === 'video' ? 'Video Clip' : this.text);
        }
    }

    // --- 2. 素材管理 ---
    const videoFiles = [];
    document.getElementById('fileVideo').onchange = async (e) => {
        for (let file of e.target.files) {
            const v = document.createElement('video');
            v.src = URL.createObjectURL(file);
            v.muted = true;
            await new Promise(r => v.onloadedmetadata = r);
            
            const clip = new Clip(Date.now(), 'video', v, v.duration, 'videoTrack');
            clip.start = currentTime;
            addClipToTimeline(clip);
            
            videoFiles.push(file.name);
            updateLibraryUI();
        }
    };

    function updateLibraryUI() {
        document.getElementById('videoCount').innerText = `動画: ${videoFiles.length}本`;
        document.getElementById('videoList').innerHTML = videoFiles.map(f => `・${f}`).join('<br>');
    }

    function addText() {
        const clip = new Clip(Date.now(), 'text', null, 5, 'textTrack');
        clip.start = currentTime;
        addClipToTimeline(clip);
    }

    function addClipToTimeline(clip) {
        clips.push(clip);
        document.getElementById(clip.trackId).appendChild(clip.dom);
        clip.updateUI();
        render();
    }

    // --- 3. タイムライン操作 (リアルタイム・スクラブ) ---
    function updatePlayhead(x) {
        const rect = timelineContent.getBoundingClientRect();
        const time = (x - rect.left) / pixelsPerSecond;
        currentTime = Math.max(0, time);
        playhead.style.left = (currentTime * pixelsPerSecond) + "px";
        render();
    }

    // ルーラー部分のドラッグでスクラブ
    document.getElementById('time-ruler').onpointerdown = (e) => {
        const movePlayhead = (me) => updatePlayhead(me.clientX);
        movePlayhead(e);
        const upPlayhead = () => {
            window.removeEventListener('pointermove', movePlayhead);
            window.removeEventListener('pointerup', upPlayhead);
        };
        window.addEventListener('pointermove', movePlayhead);
        window.addEventListener('pointerup', upPlayhead);
    };

    // --- 4. インスペクタ制御 ---
    function selectClip(clip, e) {
        e.stopPropagation();
        if (selectedClip) selectedClip.dom.classList.remove('selected');
        selectedClip = clip;
        clip.dom.classList.add('selected');

        document.getElementById('no-selection').style.display = 'none';
        const textControls = document.getElementById('text-controls');
        
        if (clip.type === 'text') {
            textControls.style.display = 'block';
            document.getElementById('inspectText').value = clip.text;
            document.getElementById('inspectColor').value = clip.color;
            document.getElementById('inspectStrokeColor').value = clip.strokeColor;
            document.getElementById('inspectStrokeWidth').value = clip.strokeWidth;
        } else {
            textControls.style.display = 'none';
        }
    }

    // インスペクタの値が変更された時
    ['inspectText', 'inspectColor', 'inspectStrokeColor', 'inspectStrokeWidth'].forEach(id => {
        document.getElementById(id).oninput = (e) => {
            if (!selectedClip) return;
            const val = e.target.value;
            if (id === 'inspectText') selectedClip.text = val;
            if (id === 'inspectColor') selectedClip.color = val;
            if (id === 'inspectStrokeColor') selectedClip.strokeColor = val;
            if (id === 'inspectStrokeWidth') selectedClip.strokeWidth = parseInt(val);
            selectedClip.updateUI();
            render();
        };
    });

    // --- 5. レンダリング (合成描画) ---
    function render() {
        if (canvas.width !== 1280) { canvas.width = 1280; canvas.height = 720; }
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const activeClips = clips.filter(c => currentTime >= c.start && currentTime <= c.start + c.duration);
        
        // 動画を描画
        activeClips.filter(c => c.type === 'video').forEach(clip => {
            clip.source.currentTime = clip.offset + (currentTime - clip.start);
            ctx.drawImage(clip.source, 0, 0, canvas.width, canvas.height);
        });

        // テキストを描画（動画の上に重ねる）
        activeClips.filter(c => c.type === 'text').forEach(clip => {
            ctx.save();
            ctx.font = "bold 80px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            // 枠線
            if (clip.strokeWidth > 0) {
                ctx.strokeStyle = clip.strokeColor;
                ctx.lineWidth = clip.strokeWidth;
                ctx.strokeText(clip.text, canvas.width/2, canvas.height/2);
            }
            // 塗り
            ctx.fillStyle = clip.color;
            ctx.fillText(clip.text, canvas.width/2, canvas.height/2);
            ctx.restore();
        });
    }

    // --- 6. 再生/分割 ---
    document.getElementById('btnPlay').onclick = () => {
        isPlaying = !isPlaying;
        if (isPlaying) {
            const loop = () => {
                if (!isPlaying) return;
                currentTime += 0.033;
                playhead.style.left = (currentTime * pixelsPerSecond) + "px";
                render();
                requestAnimationFrame(loop);
            };
            loop();
        }
    };

    document.getElementById('btnSplit').onclick = () => {
        if (!selectedClip || selectedClip.type !== 'video') return;
        const splitPoint = currentTime - selectedClip.start;
        if (splitPoint <= 0 || splitPoint >= selectedClip.duration) return;

        const newClip = new Clip(Date.now(), 'video', selectedClip.source, selectedClip.duration - splitPoint, 'videoTrack');
        newClip.start = currentTime;
        newClip.offset = selectedClip.offset + splitPoint;

        selectedClip.duration = splitPoint;
        addClipToTimeline(newClip);
        selectedClip.updateUI();
    };

    // クリップ移動のドラッグ
    window.addEventListener('pointermove', (e) => {
        if (selectedClip && e.buttons === 1 && e.target === selectedClip.dom) {
            const rect = timelineContent.getBoundingClientRect();
            const newStart = (e.clientX - rect.left) / pixelsPerSecond;
            selectedClip.start = Math.max(0, newStart);
            selectedClip.updateUI();
            render();
        }
    });

</script>
</body>
</html>
